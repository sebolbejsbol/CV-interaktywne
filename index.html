<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacja z interaktywnym polem tekstowym</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .text-box {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 2vw;
            text-align: center;
            border: 2px solid white;
            resize: none;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        @media (min-aspect-ratio: 16/9) {
            .text-box {
                width: 40vw; /* Skalowane do szerokości brązowego pola */
                height: 5vw;
                top: 10%;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @media (max-aspect-ratio: 16/9) {
            .text-box {
                width: 60vh; /* Skalowane do szerokości brązowego pola */
                height: 7vh;
                top: 10%;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="container" onclick="showOverlay()">
        <video autoplay loop muted playsinline>
            <source src="https://www.dropbox.com/scl/fi/u2m8igmjo2p9c15c6ea8h/animacja-podstawowa-do-gry.mp4?rlkey=wh910iq07helx9e9vn76s6plt&raw=1" type="video/mp4">
        </video>
        <div class="overlay" id="overlay">
            <textarea class="text-box">zadaj pytanie o najemnika</textarea>
        </div>
    </div>

    <script>
        function showOverlay() {
            document.getElementById('overlay').style.display = 'flex';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacja</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <video id="animation" autoplay loop muted playsinline>
        <source src="https://raw.githubusercontent.com/sebolbejsbol/CV-interaktywne/main/animacja%20podstawowa%20do%20gry.mp4" type="video/mp4">
        Twoja przeglądarka nie obsługuje formatu MP4.
    </video>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacja z interaktywnymi polami</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        .text-box {
            position: absolute;
            font-size: 2vh;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            text-align: center;
            resize: none;
            display: none;
            z-index: 2;
            padding: 5px;
        }

    </style>
</head>
<body>

    <video id="animation" autoplay loop muted playsinline>
        <source src="https://www.dropbox.com/scl/fi/u2m8igmjo2p9c15c6ea8h/animacja-podstawowa-do-gry.mp4?rlkey=wh910iq07helx9e9vn76s6plt&raw=1" type="video/mp4">
        Twoja przeglądarka nie obsługuje formatu MP4.
    </video>

    <img id="image1" class="overlay" src="https://www.dropbox.com/scl/fi/q8v4h8795ubivua51fgfu/Pole-tekstowe-dla-uzytkownika.png?rlkey=zxryn0tqaxip01wa1lqkt5u8s&raw=1" alt="Pole tekstowe 1">
    
    <img id="image2" class="overlay" src="https://www.dropbox.com/scl/fi/ny6ia2cscykv2h0npjrep/pole-tekstowe-do-odpowiadania.png?rlkey=ecw9b9qtxzq8gq5dtunog4ak1&raw=1" alt="Pole tekstowe 2">

    <textarea id="text-box" class="text-box">zadaj pytanie o najemnika</textarea>

    <script>
        let imagesShown = false;

        function updateTextPosition() {
            let video = document.getElementById("animation");
            let textBox = document.getElementById("text-box");

            let videoRect = video.getBoundingClientRect();

            // Ustal proporcje pola tekstowego na podstawie brązowego pola
            let textTop = videoRect.top + (videoRect.height * 0.08);
            let textLeft = videoRect.left + (videoRect.width * 0.225);
            let textWidth = videoRect.width * 0.55; // Precyzyjnie dostosowane
            let textHeight = videoRect.height * 0.08;

            textBox.style.top = `${textTop}px`;
            textBox.style.left = `${textLeft}px`;
            textBox.style.width = `${textWidth}px`;
            textBox.style.height = `${textHeight}px`;
            textBox.style.fontSize = `${textHeight * 0.5}px`;
        }

        document.getElementById("animation").addEventListener("click", function() {
            if (!imagesShown) {
                document.getElementById("image1").style.display = "block";
                document.getElementById("image2").style.display = "block";
                document.getElementById("text-box").style.display = "block";

                updateTextPosition();

                imagesShown = true;
            }
        });

        window.addEventListener("resize", updateTextPosition);
    </script>

</body>
</html>
